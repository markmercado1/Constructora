
<div class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>

  <main class="flex-grow">
<section id="cotizacion" class="bg-gray-50 py-16 px-6 lg:px-20">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-8">
    <!-- Título -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-blue-700">Solicita tu Cotización</h2>
      <p class="text-gray-600 mt-2">
        Cuéntanos sobre tu proyecto y nuestro equipo se pondrá en contacto contigo.
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #cotizacionForm="ngForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nombre -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Nombre completo</label>
          <input type="text" name="nombre" [(ngModel)]="cotizacion.nombre" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-700">
        </div>

        <!-- Teléfono -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Teléfono</label>
          <input type="tel" name="telefono" [(ngModel)]="cotizacion.telefono" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-700">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
        <input type="email" name="email" [(ngModel)]="cotizacion.email" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-700">
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Descripción del proyecto</label>
        <textarea name="descripcion" [(ngModel)]="cotizacion.descripcion" rows="4" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-700"></textarea>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit"
                class="bg-blue-700 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-800 transition">
          Enviar Cotización
        </button>
      </div>
    </form>
  </div>
</section>
  </main>

  <app-footer></app-footer>
</div>
